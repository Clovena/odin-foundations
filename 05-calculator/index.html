<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Odin's Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="container">
      <div id="display">0</div>
      <div id="buttons">
        <div class="row" id="first-row">
          <div class="button single" id="sqrt">v</div>
          <div class="button single" id="power">^</div>
          <div class="button single" id="plus-minus">+/-</div>
          <div class="button single" id="percent">%</div>
          <div class="button single" id="all-clear">AC</div>
        </div>
        <div class="row" id="second-row">
          <div class="button single" id="seven">7</div>
          <div class="button single" id="eight">8</div>
          <div class="button single" id="nine">9</div>
          <div class="button single" id="divide">/</div>
          <div class="button single" id="backspace">Back</div>
        </div>
        <div id="bottom-half">
          <div id="digits">
            <div class="row" id="third-row">
              <div class="button single" id="four">4</div>
              <div class="button single" id="five">5</div>
              <div class="button single" id="six">6</div>
              <div class="button single" id="multiply">x</div>
            </div>
            <div class="row" id="fourth-row">
              <div class="button single" id="one">1</div>
              <div class="button single" id="two">2</div>
              <div class="button single" id="three">3</div>
              <div class="button single" id="subtract">-</div>
            </div>
            <div class="row" id="fifth-row">
              <div class="button double" id="zero">0</div>
              <div class="button single" id="decimal">.</div>
              <div class="button single" id="plus">+</div>
            </div>
          </div>
          <div class="button triple" id="equals">=    </div>
        </div>
      </div>
    </div>
  </body>
</html>
